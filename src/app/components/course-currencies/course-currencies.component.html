<div class="wrapper">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="ccy">
      <th mat-header-cell *matHeaderCellDef> ccy </th>
      <td mat-cell *matCellDef="let element"> {{element.ccy}} </td>
    </ng-container>

    <ng-container matColumnDef="buy">
      <th mat-header-cell *matHeaderCellDef> buy </th>
      <td mat-cell *matCellDef="let element"> {{element.buy}} </td>
    </ng-container>

    <ng-container matColumnDef="sale">
      <th mat-header-cell *matHeaderCellDef> sale </th>
      <td mat-cell *matCellDef="let element"> {{element.sale}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <div class="color mt-5 options">
    <div class="left">
      <form [formGroup]="currentCurrencyForm">
        <mat-form-field appearance="fill" class="left-wight">
          <mat-label>Currency</mat-label>
          <mat-select formControlName="currency" (selectionChange)="onCurrencySelect()">
            <mat-option *ngFor="let courseCurrency of courseCurrencies" [value]="courseCurrency">
              {{courseCurrency.ccy}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="text-color ml-2" appearance="fill">
          <input matInput placeholder="Enter sum" (input)="changeCurrency($event.target)" [value]="currentCurrencyCount">
        </mat-form-field>
      </form>
    </div>

    <div class="right">
<!--      <mat-form-field appearance="fill" class="right-wight">-->
<!--        <mat-label>Currency</mat-label>-->
<!--        <mat-select>-->
<!--          <mat-option *ngFor="let courseCurrency of courseCurrencies" [value]="courseCurrency.ccy">-->
<!--            {{courseCurrency.ccy}}-->
<!--          </mat-option>-->
<!--        </mat-select>-->
<!--      </mat-form-field>-->

    <label class="label-options">UAH</label>

      <mat-form-field class="text-color ml-2" appearance="fill">
        <input matInput placeholder="Enter sum" (input)="changeUAH($event.target)" [value]="uahCount">
      </mat-form-field>
    </div>
  </div>
</div>
